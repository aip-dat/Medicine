<div *ngIf="data">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Chỉnh sửa thông tin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <div class="mb-3">
                <label>Tên thuốc</label>
                <input type="text" class="form-control" [(ngModel)]="data.nameMedicine">
              </div>

              <div class="mb-3">
                <label>Mô tả</label>
                <input type="text" class="form-control" [(ngModel)]="data.descriptionMedicine">
              </div>

              <label>Tên đơn vị</label>
              <select class="form-control" [(ngModel)]="data.idType">
                <option *ngFor="let idtk of list" [value]="idtk.idType">
                    {{idtk.nameType}}
                </option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="them(data)" *ngIf="!data.idMedicine" class="btn btn-primary">Thêm</button>
          <button (click)="xoa(data)" *ngIf="data.idMedicine" class="btn btn-danger">Xóa</button>
          <button (click)="sua(data)" *ngIf="data.idMedicine" class="btn btn-primary">Sửa</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
</div>
