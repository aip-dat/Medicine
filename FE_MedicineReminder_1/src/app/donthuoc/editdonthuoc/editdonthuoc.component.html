<div *ngIf="data">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Chỉnh sửa thông tin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label>ID đơn thuốc</label>
              <input type="text" class="form-control" [(ngModel)]="data.idPrescription" placeholder="Nhập tay">
              <select class="form-control" [(ngModel)]="data.idPrescription">
                <option *ngFor="let idtk of listdsd" [value]="idtk.idPrescription">
                    {{idtk.idPrescription}}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label>Tên thuốc</label>
              <input type="text" class="form-control" [(ngModel)]="data.idMedicine" placeholder="Nhập tay">
              <select class="form-control" [(ngModel)]="data.idMedicine">
                <option *ngFor="let idtk of listt" [value]="idtk.idMedicine">
                    {{idtk.nameMedicine}}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label>Số lượng</label>
              <input type="text" class="form-control" [(ngModel)]="data.quantityDetailPrescription" >
            </div>

            <div class="mb-3">
              <label>Cách dùng</label>
              <input type="text" class="form-control" [(ngModel)]="data.contentDetailPrescription">
            </div>

            <div class="mb-3">
              <label>Giờ uống</label>
              <input type="text" class="form-control" [(ngModel)]="data.hourDetailPrescription" >
            </div>

            <div class="mb-3">
              <label>Phút uống</label>
              <input type="text" class="form-control" [(ngModel)]="data.minuteDetailPrescription" >
            </div>
        </div>
        <div class="modal-footer">
          <button (click)="them(data)" *ngIf="!data.idDetailPrescription" class="btn btn-primary">Thêm</button>
          <button (click)="xoa(data)" *ngIf="data.idDetailPrescription" class="btn btn-danger">Xóa</button>
          <button (click)="sua(data)" *ngIf="data.idDetailPrescription" class="btn btn-primary">Sửa</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
</div>
